

<!-- Backdrop -->
<div class="fixed inset-0 bg-black bg-opacity-50 z-40" *ngIf="isModalOpen" (click)="closeModal()"></div>

<!-- Side Panel Modal -->
<div class="fixed top-0 right-0 w-64 h-full bg-white shadow-lg z-50 transform transition-transform duration-300 ease-in-out"
    [ngClass]="{ 'translate-x-0': isModalOpen, 'translate-x-full': !isModalOpen }">
    <div class="p-4">
        <button class="text-gray-600" (click)="closeModal()">Close X</button>
        <h2 class="text-lg font-bold mb-4">Side Panel</h2>
        <p>This is the content inside the side panel modal.</p>
    </div>
</div>

<!-- Button to open the modal -->
<button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="openModal()">
    Open Side Panel
</button>
